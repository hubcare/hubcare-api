upstream gateway {
    server hubcare_api:8000;
}

upstream commit {
    server commit_metrics:8001;
}

upstream community {
    server community_metrics:8002;
}

upstream issue {
    server issue_metrics:8003;
}

upstream pull_request {
    server pull_request_metrics:8004;
}

upstream repository {
    server repository:8005;
}

map $http_upgrade $connection_upgrade {
    default Upgrade;
    ''      close;
}

server {
    listen 443 ssl http2;
    server_name hubcare.ml;
    ssl_certificate /etc/letsencrypt/archive/hubcare.ml/fullchain1.pem;
    ssl_certificate_key /etc/letsencrypt/archive/hubcare.ml/privkey1.pem;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        # This allows the ability for the execute shell window to remain open for up to 15 minutes. Without this parameter, the default is 1 minute and will automatically close.
        proxy_read_timeout 900s;
    }
    location /issue/ {
        proxy_set_header Host $host;
